<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">

    </div>
    <button onclick="generatejokes()">Generate New jokes</button>
    <script>
        generatejokes()
    function generatejokes() {
        let data = fetch("http://www.official-joke-api.appspot.com/random_joke");
        data.then((result) => {
            return result.json(); // Convert JSON response to JavaScript object
        })
        .then((response) => {
            console.log(response);
            var element = document.getElementById("main");
            element.innerHTML = `
                <h3>Setup: ${response.setup}</h3>
                <h2>Punchline: ${response.punchline}</h2>`;
        })
        .catch((error) => {
            console.log(error);
        });
    }
</script>
        
</body>
</html>
